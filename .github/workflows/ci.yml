name: ci

on:
  push:
    paths-ignore:
      - .gitignore
      - .editorconfig
      - README.md
    branches:
      - main
  pull_request:
    paths-ignore:
      - .gitignore
      - .editorconfig
      - README.md
  workflow_dispatch:

jobs:
  # Run Tests for PRs
  test:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm run test

      - name: Login to GitHub Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: $GITHUB_USER
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          pull: true

  # Build the Docker Image
  build:
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm run test

      - name: Login to GitHub Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: $GITHUB_USER
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          pull: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository }}:${{ github.workflow }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:${{ github.workflow }}
          cache-to: type=inline
